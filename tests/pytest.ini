[pytest]
addopts = -v --capture=no --show-capture=all --ignore=tests/__init__.py --ignore-glob=__init__.py
testpaths = tests
python_files = test_*.py

 Logging configuration
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s - %(levelname)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S